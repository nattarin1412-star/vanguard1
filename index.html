<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vanguard Six-Zone Power + Crit</title>
  <style>
    body{
      font-family:sans-serif;
      background:#0b1220;
      color:white;
      display:flex;
      justify-content:center;
      padding:20px;
    }

    h1{
      text-align:center;
      margin-bottom:20px;
      font-size:22px;
    }

    /* ปรับขนาดให้ responsive */
    .field{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
      gap:16px;
      width:100%;
      max-width:900px;
    }

    .zone{
      background:#111827;
      padding:14px;
      border-radius:12px;
      box-shadow:0 0 12px rgba(0,0,0,.5);
      text-align:center;
    }

    .zone h2{
      margin:6px 0 10px;
      font-size:16px;
    }

    .btns{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:6px;
      margin-bottom:6px;
    }

    button{
      padding:8px;
      background:#1e293b;
      border:0;
      border-radius:10px;
      color:#cbd5e1;
      font-size:14px;
      cursor:pointer;
    }

    button:hover{
      background:#334155;
    }

    .power{
      font-size:22px;
      margin-top:8px;
      color:#6ee7b7;
      font-weight:bold;
    }

    .crit{
      font-size:20px;
      margin-top:4px;
      color:#fbbf24;
      font-weight:bold;
    }

    .resetAll{
      margin-top:20px;
      background:#ef4444 !important;
      color:white !important;
      padding:12px;
      width:100%;
      border-radius:10px;
      font-size:16px;
    }

    /* มือถือให้ตัวหนังสือเล็กลง */
    @media (max-width:480px){
      h1{ font-size:18px; }
      button{ font-size:12px; padding:7px; }
      .power{ font-size:18px; }
      .crit{ font-size:16px; }
    }
  </style>
</head>
<body>
  <div>
    <h1>สนามแวนการ์ด 6 ช่อง (พลัง + คริ)</h1>

    <div class="field">
      <!-- Template zone -->
      <script>
        const zoneNames = [
          "หน้า ซ้าย","หน้า กลาง (V)","หน้า ขวา",
          "หลัง ซ้าย","หลัง กลาง","หลัง ขวา"
        ];
      </script>

      <script>
        document.write(
          zoneNames.map((t,i)=>`
          <div class="zone" data-zone="${i}">
            <h2>${t}</h2>

            <!-- ปุ่มพลัง -->
            <div class="btns">
              <button data-add="1000">+1000</button>
              <button data-add="-1000">-1000</button>
            </div>

            <div class="btns">
              <button data-add="5000">+5000</button>
              <button data-add="-5000">-5000</button>
            </div>

            <div class="btns">
              <button data-add="10000">+10000</button>
              <button data-add="-10000">-10000</button>
            </div>

            <div class="btns">
              <button data-add="100000000">+100M</button>
              <button data-add="-100000000">-100M</button>
            </div>

            <!-- ปุ่มคริ -->
            <div class="btns">
              <button data-crit="1">+1 คริ</button>
              <button data-crit="-1">-1 คริ</button>
            </div>

            <div class="power" id="p${i}">0</div>
            <div class="crit"  id="c${i}">Crit: 1</div>
          </div>
        `).join("")
      );
      </script>
    </div>

    <button class="resetAll" id="resetAll">รีเซ็ตทุกช่อง</button>
  </div>

  <script>
    const power = [0,0,0,0,0,0];
    const crit  = [1,1,1,1,1,1];

    document.addEventListener('click', e => {
      const btn = e.target.closest('[data-add]');
      const critBtn = e.target.closest('[data-crit]');

      if(btn){
        const zone = Number(btn.closest('.zone').dataset.zone);
        const val  = Number(btn.dataset.add);
        power[zone] += val;
        document.getElementById('p'+zone).textContent =
          power[zone].toLocaleString('en-US');
      }

      if(critBtn){
        const zone = Number(critBtn.closest('.zone').dataset.zone);
        const val  = Number(critBtn.dataset.crit);
        crit[zone] = Math.max(0, crit[zone] + val);
        document.getElementById('c'+zone).textContent = "Crit: " + crit[zone];
      }
    });

    document.getElementById('resetAll').addEventListener('click', ()=>{
      for(let i=0;i<6;i++){
        power[i] = 0;
        crit[i] = 1;
        document.getElementById('p'+i).textContent = 0;
        document.getElementById('c'+i).textContent = "Crit: 1";
      }
    });
  </script>
</body>
</html>
